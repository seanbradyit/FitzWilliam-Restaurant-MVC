<html>
    <head>
        <title>Welcome to the Restaurant - What's on the Menu?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- The user wants to see the menu and they are redirected accordingly... -->
        <form action = "/RestaurantProject1-Servlet-Menu/Menu" method = "post">
                <!-- Greeting for the end user -->
                    Do you want to see our Menu? If so... <br>
                    Type your first name and press the Yes button
                    <br /><input type = "text" name = "firstName" />
           <p><label><input type = "submit" value = "Yes" /></label></p>
        </form>
        <!-- The user does not want to see the menu and the window is closed... -->
        <div><button type="button" onclick="window.close()">No</button></div>
    </body>
</html>
